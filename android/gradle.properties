# Blitz3D-NG Android Build Properties

# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Android X
android.useAndroidX=true

# Enable Jetifier for legacy dependencies
android.enableJetifier=true

# Use non-transitive R classes
android.nonTransitiveRClass=true

# =====================================================
# VERSION CONFIGURATION
# =====================================================
# Increment VERSION_CODE for each Play Store release
# VERSION_NAME follows semantic versioning

VERSION_CODE=1
VERSION_NAME=1.0.0

# =====================================================
# APP CONFIGURATION
# =====================================================
# Change these for your app
APP_ID=com.example.blitz3dng
APP_NAME=Blitz3D Game

# =====================================================
# SIGNING CONFIGURATION (for release builds)
# =====================================================
# Option 1: Set these properties directly (NOT recommended for version control)
# RELEASE_STORE_FILE=path/to/your.keystore
# RELEASE_STORE_PASSWORD=your_store_password
# RELEASE_KEY_ALIAS=your_key_alias
# RELEASE_KEY_PASSWORD=your_key_password

# Option 2: Use environment variables (RECOMMENDED)
# Set these environment variables before building:
#   BLITZ3D_KEYSTORE_FILE
#   BLITZ3D_KEYSTORE_PASSWORD
#   BLITZ3D_KEY_ALIAS
#   BLITZ3D_KEY_PASSWORD

# Option 3: Use local.properties (gitignored)
# Create android/local.properties with:
#   RELEASE_STORE_FILE=path/to/your.keystore
#   RELEASE_STORE_PASSWORD=your_store_password
#   RELEASE_KEY_ALIAS=your_key_alias
#   RELEASE_KEY_PASSWORD=your_key_password
